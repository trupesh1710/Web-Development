<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form action="">
        <div class="container">
        <h1>Register</h1>
        <p>Please fill this form to registrer with us</p>
        <hr/>
        <label for="fn">Frist Name</label>
        <input type="text" placeholder="Frist Name" name="fn" id="fn" required/>

        <label for="psw">Password</label>
        <input type="password" placeholder="password" name="psw" id="psw" required/>

        <label for="cpsw">Password</label>
        <input type="password" placeholder="Enter confirm password" name="cpsw" id="cpsw" required/>

        <hr>
        
        <button class="btn" type="submit" >Register</button>
    </div>
    </form>
    

</body>
</html>
